<!DOCTYPE html>
<html>
<head>
  <title>Tela de Vendas de Medicamentos</title>
  <link rel="stylesheet" type="text/css" href="vendas.css">
</head>
<body>
  <h1>Tela de Vendas de Medicamentos</h1>

  <form id="sales-form">
    <div class="form-group">
      <label for="medication-name">Nome do Medicamento:</label>
      <input type="text" id="medication-name" required>
    </div>

    <div class="form-group">
      <label for="quantity">Quantidade:</label>
      <input type="number" id="quantity" min="1" required>
    </div>

    <div class="form-group">
      <label for="price">Preço:</label>
      <input type="number" id="price" min="0.01" step="0.01" required>
    </div>

    <button type="submit">Registrar Venda</button>
  </form>

  <div id="sales-list">
    <h2>Vendas Registradas</h2>
    <ul id="sales-items"></ul>
  </div>

</html>
